<div class="row list-ingredients">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <h4>Ingredients:</h4>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        <span class="text-capitalize">{{ ingredient.name }}</span> | {{ ingredient.amount }} {{ ingredient.measure }}
      </a>
    </ul>
  </div>
  <div class="col-xs-12">
      <button 
        class="btn btn-secondary"
        type="button"
        (click)="onPrintShoppingList()">Print Shopping List</button>
  </div>
</div>
<app-print-shopping-list></app-print-shopping-list>

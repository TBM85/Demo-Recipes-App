<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="name">Name *</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount *</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Measure *</label>
          <input 
            type="text" 
            id="measure" 
            class="form-control"
            name="measure"
            ngModel
            required
          >
        </div>
        <div class="col-sm-5 form-group button-group">
          <button class="btn btn-secondary" type="submit" [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-secondary" type="button" (click)="onClearInput()">Clear</button>
          <button class="btn btn-secondary" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>

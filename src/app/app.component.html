<app-header (featuredSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeatured === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeatured !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
